<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/c9635a181b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--  START NAVIGAION  -->
<div class="fake-nav"></div><!-- special for content under navigation, when nav situate in top height==nav.height -->
<div id="nav">

<!--  START search input-->
    <div class="search-container">
        <input id="search-toggle" type="checkbox">
        <label class="search-backdrop" for="search-toggle"></label>
        <div class="search-content">
            <form id="search-form" action="">
                <input type="search" class="input-search" placeholder="Input what you want to search" required>
                <button type="submit" id="searchsubmit" class="fa fa-search fa-4x"></button>
            </form>
        </div>          
    </div>
<!--  END search input-->
           
    <ul class="list-menu">
           
    <!--   START button in responsive menu    -->
        <input id="responsive-toggle" type="checkbox">
       
        <label for="responsive-toggle" id="btm-open-menu">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </label>
    <!--   END button in responsive menu    -->
        
        <li class="item-menu shop">
            <i href="shop.html">Categorias</i>
            <ul class="sub-menu">
                <li>
                    <h3 class="title-sub-menu">item 1</h3>    
                </li>
                <li>
                    <h3 class="title-sub-menu">item 2</h3>
                </li>
                <li>
                    <h3 class="title-sub-menu">item 3</h3>
                </li>
                <li>
                    <h3 class="title-sub-menu">item 4</h3>
                </li>
                <li>
                    <h3 class="title-sub-menu">item 5</h3>
                </li>
            </ul>
        </li>
        <li class="item-menu logo">
          <a href="index.html"><img src="/img/LOGO/Recurso 135.svg" alt="" style="height: 30px;"></a>
        </li>
        <li class="item-menu nav-icons">
            <label for="search-toggle"><i class="fa fa-search button-search" aria-hidden="true"></i></label>
            <label for="modal-basket-toggle"><i class="fa fa-shopping-bag" aria-hidden="true"></i></label>
            <label for="modal-login-toggle"><i class="fa fa-user" aria-hidden="true"></i></label>
        </li>
    </ul>
</div>
<!--  END NAVIGAION  -->
 

<!--  START Modal login & sign up  -->
<div class="modal-login-container">
    <input id="modal-login-toggle" type="checkbox">
    <label class="modal-backdrop" for="modal-login-toggle"></label>
    
    <div class="modal-content">
        <label class="modal-close-btn" for="modal-login-toggle">
		      <svg width="50" height="50">
            <line x1="10" y1="10" x2="40" y2="40"/>
		        <line x1="40" y1="10" x2="10" y2="40"/>
		      </svg>
	      </label>
        <div class="tabs">
<!--  LOG IN  -->
            <input class="radio" id="tab-1" name="tabs-name" type="radio" checked>
            <label for="tab-1" class="table"><span>Login</span></label>
            <div class="tabs-content">
               <div class="login_socnet">
                   <a href="" class="fa fa-vk" aria-hidden="true"></a>
                   <a href="" class="fa fa-google-plus" aria-hidden="true"></a>
                   <a href="" class="fa fa-facebook" aria-hidden="true"></a>
               </div>
               <form action="">
                   <input type="email" placeholder="Email" required>
                   <input type="password" placeholder="Password" required>
                   <input type="submit" value="Log In">
               </form>
               <form class="forgot-password" action="">
                   <input id="forgot-password-toggle" type="checkbox">
                   <label for="forgot-password-toggle">forgot password?</label>
                   <div class="forgot-password-content">
                       <input type="email" placeholder="enter your email" required>
                       <input type="submit" value="go">
                   </div>
               </form>
            </div>
<!--  SIGN UP  -->
            <input class="radio" id="tab-2" name="tabs-name" type="radio">
            <label for="tab-2" class="table"><span>Sign up</span></label>
            <div class="tabs-content">
                <div class="login_socnet">
                   <a href="" class="fa fa-vk" aria-hidden="true"></a>
                   <a href="" class="fa fa-google-plus" aria-hidden="true"></a>
                   <a href="" class="fa fa-facebook" aria-hidden="true"></a>
               </div>
               <form action="">
                   <input type="email" placeholder="Email" required>
                   <input type="password" placeholder="Password" required>
                   <input type="password" placeholder="Confirm password" required>
                   <input type="submit" value="Sign Up">
               </form>
            </div>
        </div>
    </div>          
</div>
<!--  START Modal login & sign up  -->  
 

<!--  START Modal basket  -->  
<div class="modal-basket-container">
    <input type="checkbox" id="modal-basket-toggle">
    <label class="modal-backdrop" for="modal-basket-toggle"></label>
    
    <div class="modal-content">
        <label class="modal-close-btn" for="modal-basket-toggle">
		      <svg width="50" height="50">
            <line x1="10" y1="10" x2="40" y2="40"/>
		        <line x1="40" y1="10" x2="10" y2="40"/>
		      </svg>
	      </label>
    </div>
</div>
<!--  END Modal basket  -->
</div>
    <script src="/js/nav.js"></script>
</body>
</html>
